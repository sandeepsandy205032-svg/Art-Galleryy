<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo-6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .art-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      margin: 60px auto;
      width: 90%;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1.4s forwards;
    }

    .art-image img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
      animation: slideLeft 1.5s;
    }

    .art-info {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: slideRight 1.5s;
    }

    .art-info h2 {
      font-weight: 700;
      color: #0d6efd;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    audio, video {
      display: block;
      margin: 20px auto;
      width: 70%;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="photography.html">← Back to Photography</a>
  </div>
</nav>


<div class="art-container">


  <div class="art-image">
    <img src="./images/photo6.jpg">
  </div>

  <div class="art-info">
    <h2>Foggy Golden Gate Bridge</h2>
    <p>
    Photographer: Gary Yost
    <p>
      Where Taken: San Francisco, USA
      When: 2015
    </p>
     <p>
     What It Shows:
    The Golden Gate Bridge emerging through thick fog at sunrise. A surreal combination of engineering and nature.
    </p>
    <p>
    </p>
  </div>

</div>

</body>
</html>
